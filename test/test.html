<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="js/lib/eui/themes/default/easyui.css" />

<script type="text/javascript" src="js/lib/jquery.js"></script>
<script src="js/lib/eui/jquery.easyui.min.js"></script>
</head>
<body>
<input type="button" id="btn" value="click">
</body>
<script type="text/javascript">

document.write("<script type=\"text\/javascript\" src=\"test\/test.js\"><\/script>");
//document.write("<script type=\"text\/javascript\" src=\"test\/test1.js\"><\/script>");

$('#btn').click(function(e){
	//document.write("<script type=\"text\/javascript\" src=\"test\/test1.js\"><\/script>");
	var url = 'test/test1.js';
	var els = $('body').find('script[src="'+url+'"]');
	if(els.length==0){
		var jsEl = document.createElement('script');
		jsEl.src=url;
		document.body.appendChild(jsEl);
	}
	
});
</script>
</html>
